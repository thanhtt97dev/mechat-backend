name: .NET Core CI - Build -> Lint -> Test

on:
  push:
    branches: [ "**" ]  # triggers on push to any branch
  pull_request:
    branches: [ "**" ]  # triggers on pull requests to any branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up .NET Core SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'  # Set to your .NET version

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the solution
      - name: Build the solution
        run: dotnet build --configuration Release

  lint:
    runs-on: ubuntu-latest
    needs: build  # This makes sure linting happens after the build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0'

      # - name: Install dotnet format
      #   run: dotnet tool install --global dotnet-format
        
      # - name: Run dotnet format (check only)
      #   run: dotnet format MeChat.sln --verify-no-changes --verbosity diagnostic

  test:
    runs-on: ubuntu-latest
    needs: lint  # This makes sure tests happen after linting

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up .NET Core SDK
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0'  # Adjust if needed

      # Restore the solutions
      - name: Restore MeChat.Architecture.Tests
        run: dotnet restore test/MeChat.Architecture.Tests/MeChat.Architecture.Tests.csproj
  
      - name: Restore MeChat.BusinessLogic.Tests
        run: dotnet restore test/MeChat.BusinessLogic.Tests/MeChat.BusinessLogic.Tests.csproj
  
      # Build the test projects
      - name: Build MeChat.Architecture.Tests
        run: dotnet build test/MeChat.Architecture.Tests/MeChat.Architecture.Tests.csproj --no-restore --configuration Release
  
      - name: Build MeChat.BusinessLogic.Tests
        run: dotnet build test/MeChat.BusinessLogic.Tests/MeChat.BusinessLogic.Tests.csproj --no-restore --configuration Release
  
      # Run unit tests
      - name: Run tests - MeChat.Architecture.Tests
        run: dotnet test test/MeChat.Architecture.Tests/MeChat.Architecture.Tests.csproj --no-build --configuration Release --verbosity normal
  
      - name: Run tests - MeChat.BusinessLogic.Tests
        run: dotnet test test/MeChat.BusinessLogic.Tests/MeChat.BusinessLogic.Tests.csproj --no-build --configuration Release --verbosity normal
